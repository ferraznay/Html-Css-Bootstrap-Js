<div class="container">
    <form >
    <!-- area de campos do form -->
    <h2>Novo Cliente</h2>
    <hr />
    <div class="row">
        <!-- inicio Nome -->
        <div class="col-12 col-md-5 col-lg-6 mb-3">
        <label for="inputNome" class="form-label">Nome / Razão Social</label>
        <input type="text" placeholder="Digite seu Nome/ Razão social"class="form-control" id="inputNome" required>
        <div class="erro-nome erro"> Nome inválido</div>
        <div class="certo-nome certo"> OK</div>
        </div>
        <!-- fim Nome -->

        <!-- inicio CPF -->
        <div class="col-6 col-md-3 col-lg-3 mb-3">
        <label for="inputCnpjCpf" class="form-label" >CNPJ / CPF</label>
        <input type="text" class="form-control" id="inputCnpjCpf" placeholder="Digite seu CPF/CNPJ" required>
        <div class="erro-cnpj-cpf erro"> CNPJ/CPF inválido</div>
        <div class="certo-cnpj-cpf certo"> OK</div>
        </div>
        <!-- fim CPF -->

         <!-- inicio Data de Nascimento -->
        <div class="col-6 col-md-3 col-lg-3 mb-3">
        <label for="inputData" class="form-label" >Data de Nascimento</label>
        <input type="text" class="form-control" id="inputData" placeholder="dd/mm/aaaa" required>
        <div class="erro-data-nascimento erro"> Data inválido</div>
        <div class="certo-data-nascimento certo"> OK</div>
        </div>
        <!-- fim Data de Nascimento -->
    </div>
    
    <div class="row">
        <!-- inicio Endereço -->
        <div class="col-md-5">
        <label for="inputEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputEndereco" placeholder="Ex. nome da rua, nº " required>
        <div class="erro-endereco erro"> Endereço inválido</div>
        <div class="certo-endereco certo"> OK</div>
        </div>
         <!-- fim Endereço -->

        <!-- inicio Bairro -->
        <div class="col-md-3 col-6">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" required>
        <div class="erro-bairro erro"> Bairro inválido</div>
        <div class="certo-bairro certo"> OK</div>
        </div>
        <!-- fim Bairro -->

        <!-- inicio Cep -->
        <div class="col-md-2 col-6">
        <label for="inputCep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCep" placeholder="00000-000" required >
        <div class="erro-cep erro"> Cep inválido</div>
        <div class="certo-cep certo"> OK</div>
        </div>
         <!-- fim Cep -->

        <!-- inicio Data Cadastro -->
        <div class="col-md-2 col-6">
        <label for="inputDtCadastro" class="form-label" >Data de Cadastro</label>
        <input type="date" class="form-control" id="inputData" disabled >
        </div>
        <!-- fim Data Cadastro -->
    </div>
    
    <div class="row">
         <!-- inicio municipio-->
        <div class="col-md-3 ">
            <label for="inputMunicipio" class="form-label">Município</label>
            <input type="text" class="form-control" id="inputMunicipio" placeholder="Município" required>
            <div class="erro-municipio erro"> Município inválido</div>
            <div class="certo-municipio certo"> OK</div>
        </div>
        <!-- fim municipio-->
         <!-- inicio Telefone -->
        <div class="col-md-2 col-6">
            <label for="inputTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputTelefone" placeholder="Ex: (00) 0000-0000" required>
            <div class="erro-telefone erro"> Telefone inválido</div>
            <div class="certo-telefone certo"> OK</div>
        </div>
        <!-- fim Telefone -->

         <!-- inicio Celular -->
        <div class="col-md-2 col-6">
            <label for="inputCelular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="inputCelular" placeholder="Ex: (00) 00000-0000" required>
            <div class="erro-celular erro"> Celular inválido</div>
            <div class="certo-celular certo"> OK</div>
        </div>
         <!-- Fim celular-->

        <!-- inicio Uf -->
        <div class="col-md-3 col-6 ">
            <label for="inputUf"  class="form-label inputEstado">UF</label>
            
            <select id="inputUf" class="form-control" aria-label="Default select example">
                <option selected value="">Selecione seu estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
              </select>
            <div class="erro-uf erro"> UF inválido</div>
            <div class="certo-uf certo"> OK</div>
        </div>
         <!-- fim Uf -->

            <!-- inicio Inscrição Estadual -->
        <div class="col-md-2 col-6">
        <label for="inputEstadual" class="form-label">Inscrição Estadual</label>
        <input type="text" class="form-control" id="inputEstadual" placeholder="Digite a Inscrição Estadual" required>
        <div class="erro-ie erro"> Inscrição Estadual inválido</div>
        <div class="certo-ie certo"> OK</div>
        </div>
         <!-- fim Inscrição Estadual -->
       
    </div>
     <!--  inicio botão -->
        <div id="actions" class="row">
            <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
            </div>
        </div>
        <!-- fim botão -->
    </form>
</div>

</html>
